{% extends "base.html"%}
{%block title%}Klub{%endblock%}

{%block content%}
<section class="content">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Ubah Data Klub Futsal</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputNameKlub">Nama Klub</label>
              <input type="text" id="inputNameKlub" class="form-control">
            </div>
            <div class="form-group">
              <label for="inputNameBase">Home Base</label>
              <input type="text" id="inputNameBase" class="form-control">
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Logo</label>
              <div class="input-group">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="exampleInputFile">
                  <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                </div>
                <div class="input-group-append">
                  <span class="input-group-text">Upload</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputStatus">Status Klub</label>
              <select id="inputStatus" class="form-control custom-select">
                <option selected>-- Pilih Salah Satu --</option>
                <option>Aktif</option>
                <option>Non Aktif</option>
              </select>
            </div>
            <input type="submit" value="Ubah" class="btn btn-success float-right">
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{%endblock%}
